 As a computer scientist with expertise in artificial intelligence, data analytics, I have a strong foundation in statistical methods, machine learning and data analytics. 
 I am skilled in conducting rigorous research to uncover insights and drive decision-making. My expertise lies in using data to answer complex questions and develop new theories.
 I have a proven track record in teaching and success in publishing research findings in academic journals and presenting at conferences along with
 securing research funds. I am proficient in a variety of programming languages, machine learning tools, and have experience working with large, complex datasets. I also have experience in teaching
 at undergraduate level. I am looking for a challenging and dynamic role in academia where I can utilize my skills and continue to grow.

