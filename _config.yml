        description: | # this will include new lines to allow paragraphs
          The objective is to develop a data-driven approach to predict student outcome
          (fail/pass) in online learning. In addition, this proposal aims at investigating factors that affect
          student satisfaction given the particularity of the learning setting. The addressed challenges
          are of paramount importance for an educational-minded country like Qatar. Indeed, since the
          outbreak of COVID-19, Qatar University and several other educational institutions in Qatar
          have opted for online learning to ensure the continuation of the education process. Hence,
          the research questions this research proposal raises, add significant value to the educational
          system that Qatar aims at equipping the citizens with to achieve their aspirations and to meet
          the needs of Qatarâ€™s society.
